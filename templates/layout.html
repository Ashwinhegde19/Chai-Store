{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Chai Store</a>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="{% url 'allchai' %}" class="text-white hover:text-gray-200">All Chai</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
                <a href="/contact" class="text-white hover:text-gray-200">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
